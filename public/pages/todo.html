<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="/main.css">
      <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
      <script type="text/javascript" async="async" defer="defer" src="/application.js"></script>
  </head>
  <body class="override-bootstrap">
    <header class="main-header"></header>
    <main>
    <!-- Application -->
      <div class="todos-main">
        <div class="todo-container">
          <h1 id="todo-title">React Todo App</h1>
          <div class="add-todo-container row">
          <div class="col-md-10">
            <input type="text" class="form-control input-name" placeholder="new todo">
          </div>
          <div class="col-md-2">
            <button class="btn btn-add-todo">Add</button>
          </div>
          <div class="square1"></div>
          <div class="circle1"></div>
        </div>
        <ul class="list-group">
        </ul>
      </div>
    </main>
    <footer class="todos-footer main-footer"></footer>
  </body>
</html>
