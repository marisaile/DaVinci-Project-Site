  <body>
    <header class="books-header"><h1>Books!</h1></header>
    <main class="books-main">
        <div class="friends-signin-container">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="friends-signin-email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="friends-signin-email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="friends-signin-password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="friends-signin-password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-friends-signin">Sign in</button>
        </div>
      </div>
    </form>

  </div>

<div class="new-book-container">
  <form>
    <div class="form-group">
      <label for="new-title">Book Title</label>
      <input type="text" class="form-control" id="new-title" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="new-author">Author</label>
      <input type="text" class="form-control" id="new-author" placeholder="Author">
    </div>
    <div class="form-group">
      <label for="new-recommender">Who'd you hear about it from?</label>
      <input type="text" class="form-control" id="new-recommender" placeholder="Recommender's name">
    </div>
    <div class="form-group">
      <label for="new-synopsis">What it's about?</label>
      <textarea class="form-control" id="new-synopsis" rows="3" placeholder="Synopsis"></textarea>
    </div>
    <div class="form-group">
      <label for="new-genre-fiction">Fiction</label>
      <select multiple class="form-control" id="new-genre-fiction">
        <option>YA</option>
        <option>SciFi</option>
        <option>Historical</option>
        <option>Short Stories</option>
        <option>Graphic Novel</option>
        <option>Crime</option>
        <option>misc. fiction</option>
      </select>
    </div>
    <div class="form-group">
      <label for="new-genre-nonfiction">Nonfiction</label>
      <select multiple class="form-control" id="new-genre-nonfiction">
        <option>Memoir/Autobiography</option>
        <option>History/Biography</option>
        <option>Science</option>
        <option>Psychology</option>
        <option>Essays</option>
        <option>Essays(humorous)</option>
        <option>misc. nonfiction</option>
      </select>
    </div>
  </form>
  <button class="btn btn-default btn-add">Add</button>
</div>

      <div class="books-view-container">
        <div class="book-list-container">
          <button class="btn btn-default btn-add-book">Add a book!</button>
          <div class="table-responsive"> 
            <table class="table table-hover">
              <tr>
                <th>Title<span class="caret btn-sort-title"></span></th>
                <th>Author<span class="caret btn-sort-byz-author"></span></th>
                <th>Recommender<span class="caret btn-sort-by-recommender"></span></th>
                <th>Genre<span class="caret btn-sort-by-genre"></span></th>
                <th>Read</th>
              </tr>
              <tr>
              </tr>
            </table>
          </div>
        </div>
      </div>
