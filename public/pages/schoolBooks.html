<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script type="text/javascript" async="async" defer="defer" src="/application.js"></script>
  </head>
  <body class="override-bootstrap">
    <header class="main-header"></header>
    <main class="school-main">
      <div class="subject-list-container">
        <h1 class="school-subject">Find interesting non-textbooks to read to supplement your learning in various school subjects!</h1>
          <select class="form-control select-picker subject-list" data-live-search="true">
            <option>Select One</option>
            <option>Science</option>
            <option>History</option>
            <option>English Literature</option>
            <option>Math/Statistics</option>
            <option>Political Science/Current Affairs</option>
            <option>Psychology</option>
          </select>
        </div>
        <div class="response-container">  
        </div>
        <div class="book-suggest">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
            </div>
          </form>


        </div>
      </main>
    <footer></footer>
  </body>
</html>
