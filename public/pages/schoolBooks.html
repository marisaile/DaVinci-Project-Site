<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/images/cloud.ico" />
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script type="text/javascript" async="async" defer="defer" src="/application.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/2.1.11/jquery.mixitup.min.js">
      $(function(){
        ('#Container').mixItUp();
      });
    </script>

  </head>
  <body class="landing-override-bootstrap schoolbooks">
    <section class="sections-work"></section>
      <section class="school-header">
        <div class="class-project">
          My term project for Davinci Coders Bootcamp: a website that provides students with lists of books related to school subjects. 
        </div>
        <div class="modal fade" id="modal-suggest" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
              </div>
            </div>
          </div>
        </div>
      </section>
      <main class="school-app">
      <section class="school-footer">
        <div class="subject">Search Books by Subject</div>
          <a href="#" role="menuitem" id="english literature" class="filter" data-filter="english literature">English Literature</a>
          <a href="#" role="menuitem" id="history" class="filter" data-filter=".history">History</a>
          <a href="#" role="menuitem" id="math" class="filter" data-filter=".math">Math/Statistics</a>
          <a href="#" role="menuitem" id="polisci" class="filter" data-filter=".polisci">Political Science</a>
          <a href="#" role="menuitem" id="psych" class="filter" data-filter=".psych">Psychology</a>
          <a href="#" role="menuitem" id="religion" class="filter" data-filter=".religion">Religion</a>
          <a href="#" role="menuitem" id="science" class="filter" data-filter=".science">Science</a>
        <div class="add-collection">Help us add to our collection:</div>
        <button class="btn btn-default btn-suggest">Suggest a book!</button>
      </section>
      <section class="school-main">
        <!-- <div id="Container" class="container"></div> -->
      </section>
      
    </main>
  </body>
</html>
