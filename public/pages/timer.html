
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/cloud.ico" />
    <script type="text/javascript" async="async" defer="defer" src="/application.js"></script>
  </head>
<body class="timer-main">
  <div class="stopwatch-container">
    <div class="cum-counter">Cumulative Time:  00</div>
    <div class="split-counter">Individual Time:  00</div>  
    <button class="btn btn-default start-stop-button">Start</button>
    <button class="btn btn-default split-button">Split</button>
    <div class="reset-button">Reset</div>
    <div class="container times">
      <div class="col-md-8 time-col"><h1>Times</h1></div>
      <div class="col-md-4 points-col"><h1>Points</h1></div>
    </div>
    <div class="score"></div>
  </div>
</body>
