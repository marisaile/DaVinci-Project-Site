
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/cloud.ico" />
    <script type="text/javascript" async="async" defer="defer" src="/application.js"></script>
  </head>
<body class="timer-main">
  <div class="stopwatch-container">
    <div class="stopwatch" data-autostart="false">
    <div class="time">
      <span class="minutes"></span>. 
      <span class="hundredths"></span>
    </div>
    <div class="controls">
      <!-- Some configurability -->
      <button class="btn btn-default toggle" data-pausetext="Pause" data-resumetext="Resume">Start</button>
      <button class="btn btn-default split">Split</button>
      <button class="btn btn-default reset">Reset</button>
    </div>
    <div class="cum-time">Cumulative Time</div>
    <!-- <div class="ind-time">Individual Time</div> -->
  </div>
  <div class="individual_times">
    <button class="btn btn-default ind_time">Individual Times</button>
  </div>
</body>
