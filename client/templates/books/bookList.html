<div class="book-list-container">  
  <div class="table-responsive book-table">
    <table class="table table-books">
      <tr>
        <th class="col-md-4">Title<span class="caret"></span></th>
        <th class="col-md-3">Author<span class="caret"></span></th>
        <th class="col-md-2">Friend<span class="caret"></span></th>
        <th class="col-md-2">Genre<span class="caret"></span></th>
        <th class="col-md-1">Rating<span class="caret"></span></th>
      </tr>
      <tr >
        <td>Franny and Zooey</td>
        <td>JD Salinger</td>
        <td>Lacey</td>
        <td>Literary Fiction</td>
        <td><button type="button" class="close btn-read" aria-label="Close"><span aria-hidden="true">&times;</span></button></td>
      </tr>
      <tr>
        <td>Scott Pilgrim's Precious Little Life</td>
        <td>Bryan Lee O'Malley</td>
        <td>Dennis</td>
        <td>Graphic Novel</td>
        <td><button type="button" class="close btn-read" aria-label="Close"><span aria-hidden="true">&times;</span></button></td>
      </tr>
      <tr>
        <td class="title">{{title}}</td>
        <td class="author">{{author}}</td>
        <td class="friend">{{friend}}</td>
        <td class="genre">{{genre}}</td>
        <td class="rating">{{rating}}</td>
      </tr>
      <button class="btn btn-default btn-add-book">Add a new book!</button>
    </table>
  </div>
</div>
