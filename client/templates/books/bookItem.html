<li class="list-group-item">
  <div class="title col-md-3">{{title}}</div>
  <div class="author col-md-3">{{author}}</div>
  <div class="friend col-md-2">{{friend}}</div>
  <div class="genre col-md-2">{{genre}}</div>
  <div class="rating col-md-1">{{rating}}<button class="btn btn-default btn-rate-book" type="submit"></button></div>
  <div class="read col-md-1"><button type="button" class="close close-book" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
</li>
