<div class="stopwatch" data-autostart="false">
	<div class="counter">
	  <span class="minutes"></span> .
	  <span class="hundredths"></span>
	</div>  
<div class="controls">
  <button class="btn btn-default start-button">start</button>
  <button class="btn btn-default split-button">split</button>
  <button class="btn btn-default reset-button">reset</button>
</div>
<div class="times">
  <div class="cum-time">Cumulative Time</div>
  <div class="ind-time">Individual Time</div>
</div>
